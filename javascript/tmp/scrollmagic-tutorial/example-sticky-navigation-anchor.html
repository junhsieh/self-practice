<html>
<head>

<main class="full-screen" id="intro" role="main">

    <div>
      <p>Section Two</p>

  </section>

  <section class="full-screen blue" id="section-3">
    <div>
      <p>Section Three</p>
    </div>
  </section>

  <section class="full-screen orange" id="section-4">
    <div>
      <p>Section Four</p>
    </div>
  </section>

  <section class="full-screen red" id="section-5">
    <div>
      <p>Section Five</p>
    </div>
  </section>

</html>
